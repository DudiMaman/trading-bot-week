live_connectors:
  - name: bybit
    type: ccxt
    exchange_id: bybit
    paper: false
    default_type: swap
    # מומלץ להתחיל רק עם BTC ו-ETH כדי להרגיע רעש
    symbols: ["BTC/USDT:USDT", "ETH/USDT:USDT", "SOL/USDT:USDT", "LINK/USDT:USDT", "ADA/USDT:USDT", "ALGO/USDT:USDT"]
    timeframe: "1m"
    htf_timeframe: "5m"

strategy:
  # היה 4 → מעלה ל-20 כדי לצמצם רעש
  donchian_len: 20
  # היה 0 → מחזיר פילטר מגמה אמיתי
  adx_min: 18

trade_manager:
  atr_k_sl: 2.0      # מרחק SL = 2*ATR
  r1_R: 1.0          # TP1 במרחק 1R
  r2_R: 2.0          # TP2 במרחק 2R
  p1_pct: 0.5        # סוגרים 50% ב-TP1
  p2_pct: 0.5        # סוגרים 50% ב-TP2
  be_after_R: 1.0    # מעביר SL ל-BE אחרי 1R
  max_bars_in_trade: 180   # אם קיים ערך אחר – אפשר להשאיר, לא קריטי כרגע

portfolio:
  equity0: "auto"
  risk_per_trade: 0.02
  max_position_pct: 0.70
