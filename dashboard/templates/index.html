<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Trading Bot Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/script.js"></script>
</head>
<body>
  <header>
    <h1>Trading Bot Dashboard 🤖</h1>
    <div class="status-bar">
      <button id="csv-download" onclick="downloadCSV()">Download CSV</button>
      <div>Log dir<br><span id="log-dir">—</span></div>
      <div>
        Timezone<br>
        <select id="tz-select" onchange="onTZChange(this)">
          <option value="Asia/Jerusalem" selected>IL time</option>
          <option value="UTC">UTC</option>
        </select>
      </div>
      <div>
        Last refresh<br><span id="last-refresh">—</span>
      </div>
    </div>
  </header>

  <section>
    <h2>Trades <span>(תצוגה לפי אזור הזמן שנבחר)</span></h2>
    <table id="trades-table">
      <thead>
        <tr>
          <th>Equity</th><th>PnL</th><th>Qty</th><th>Price</th><th>Type</th><th>Side</th><th>Symbol</th><th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="footnote">תצוגת הזמן בדשבורד נקבעת לפי הבחירה בתפריט אזור הזמן למעלה — המערכת פועלת בפועל בשעון UTC.</p>
  </section>
</body>
</html>
